
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>		
	<title>Whistle detector</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href='http://fonts.googleapis.com/css?family=Imprima' rel='stylesheet' type='text/css'>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
	body
	{
		background: #FAF8EF;
		font-family: 'Imprima', sans-serif;
	}
	</style>
	<script type="text/javascript" src="whistle.js"></script>
	<script type="text/javascript">
		callback = function(){
			document.getElementById("log").innerHTML += "Whistle at: " + new Date() + "\n";
		};
		whistlerr(callback);
	</script>
</head>
<body>
	<div class="container fixed-width">
		<div class="row">
			<div class="col-sm-5">
				<h1> Whistlerr</h1>
				<h4> Whistle detector </h4>
			</div>			
		</div>
		<hr />
		<div class="row">
			<div class="col-sm-7">
				<p>It is a small program to detect whistiling  sound made with WebAudio API. Its a bit premature and may give false positives but it does "work". </p>
				<p>Give it a try. Blow a whistle.<p>
				<textarea rows="7" cols="85" id="log"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
